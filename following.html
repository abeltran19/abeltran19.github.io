    <!--This is the start of our following page, showing the user the podcasts they want to follow-->
    <p>Please log-in to to see your following list. If you have not followed any podcast channels, please head on over to the "Browse" to browse through the available podcast channels!</p>


    <form action="action_page.php" method="post">
      <div class="imgcontainer">
        <img src="img_avatar2.png" alt="Avatar" class="avatar">
      </div>
    
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required id ="uname">
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required id="psw">
    
        <button type="submit">Login</button>
        <input id="profile-submit" class="button-example" type="submit" value="Submit"/>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
    
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>

      <script>
        $('#profile-submit').click(function(){
          // Get inputs from profile form
          var profileName = $('#uname').val();
    
          // Set Cookies equal to inputs
          Cookies.set("uname", profileName);
        })
        // If profile cookies exist, show profile
        if (Cookies.get("uname")) {
          $('#logged-in').show();
          // Insert profile information from browser's saved cookies
          var cookieName = Cookies.get("uname")
          $('#insert-name-from-cookie').text(cookieName);
        } else {
          $('#not-logged-in').show();
        }
    
        // Function for deleting cookies
        $('#delete-account').click(function(){
          Cookies.remove('uname');
        });
      </script>
 
  </body>
